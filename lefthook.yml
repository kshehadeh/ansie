pre-push:
    commands:
        update-build:
            tags: build
            run: bun run bld

pre-commit:
    parallel: true
    commands:
        prettier:
            glob: '*.{js,ts,jsx,tsx,css,scss,md,json,yml,yaml}'
            run: bunx prettier -w {staged_files} && git add {staged_files}
        eslint:
            glob: '*.{js,ts,jsx,tsx}'
            run: bun run lint -- {staged_files}
        tsc:
            glob: '*.{ts,tsx}'
            run: bunx tsc --noEmit --skipLibCheck {staged_files}
